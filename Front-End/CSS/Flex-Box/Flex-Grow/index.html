<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Flex Grow</title>
</head>
<header>
    <h1>Flex Grow</h1>
    <p>define o tamanho de um item dentro de um container</p>
</header>
<body>
    <h2>
        Flex Grow = 0
    </h2>
    <section class="container">
        <div class="item fg0">item 1</div>
        <div class="item fg0">item 2</div>
        <div class="item fg0">item 3</div>

    </section>
    <h2>
        Flex Grow = 1
    </h2>
    <section class="container">
        <div class="item fg1">item 1</div>
        <div class="item fg0">item 2</div>
        <div class="item fg0">item 3</div>
    </section> 
    <h2>
        Flex Grow = alternados
    </h2>
    <section class="container">
        <div class="item fg2">item 1</div>
        <div class="item fg1">item 2</div>
        <div class="item fg3">item 3</div>
    </section>       
</body>
</html>
