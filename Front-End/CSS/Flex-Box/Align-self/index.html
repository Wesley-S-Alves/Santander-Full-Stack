<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Align Self</title>
</head>
<header>
    <h1>Align-self</h1>
    <p>Estabelece o alinhamento de modo individual sobre um determinado item</p>
</header>
<body>
    <h2>Auto</h2>
    <div class="container self-baseline">
        <div class="item">AAA</div>
        <div class="item">B</div>
        <div class="item">Lorem Ipsum aleatoris, at humanis alihi alienum</div>
        <div class="item">Item D</div>
    </div>
    <h2>Self Center</h2>
    <p>Aplicação por modelo</p>
    <div class="container">
        <div class="item self-start">AAA</div>
        <div class="item self-end">B</div>
        <div class="item self-center">Lorem Ipsum aleatoris, at humanis alihi alienum</div>
        <div class="item self-stretch">Item D</div>
        <div class="item self-baseline">Item D</div>
    </div>
</body>
</html>
