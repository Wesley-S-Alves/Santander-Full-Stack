<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".assets/style.css">
    <title>Flex Basis</title>
</head>
<header>
    <h1>Flex Basis</h1>
    <p>Estabelece o tamanho inicial dos itens, antes da distribuição de espaço restante dentro dele, utilizando como base o conteúdo interno disposto</p>
</header>
<body>
    <h2>Flex Basis:Auto</h2>
    <div class="container">
        <div class="item b-auto fg1">it A</div>
        <div class="item b-auto fg1">item B</div>
        <div class="item b-auto fg1">C</div>
        <div class="item b-auto fg1">Item D</div>
    </div>
    <h2>Flex Basis:0</h2>
    <div class="container">
        <div class="item b-0 fg1">it A</div>
        <div class="item b-0 fg1">item B</div>
        <div class="item b-0 fg1">C</div>
        <div class="item b-0 fg1">Item D</div>
    </div>
    <h2>Flex Basis +  width</h2>
    <div class="container">
        <div class="item w100 fg1">it A</div>
        <div class="item w100">item B</div>
        <div class="item w100">C</div>
        <div class="item w100">Item D</div>
    </div>
</body>
</html>
